<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EventPulse</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body style="background-color: grey;">

  <header>
    <div class="logo">EventPulse</div>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="volunteer.html">Volunteer</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html" >Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="login-section">
    <div class="login-container">
      <h2>Welcome Back</h2>
      <p>Login to manage your events and community activities</p><br> 

      <form class="login-form" onsubmit="return validateLoginForm()">
        <div >
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div >
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <div >
          <label><input type="checkbox" id="remember">Remember me </label>
          <br>  
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <p >Don’t have an account? <a href="signup.html">Register here</a></p>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-box">
    <p class="footer-bottom">© 2025 EventPulse. All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
