<section class="page-header">
  <h1>Become a Volunteer</h1>
  <p>Help make events successful by joining our volunteer team.</p>
</section>

<section class="volunteer-form-section">
  <form class="volunteer-form" style="max-width: 400px; margin: auto; text-align: center;">

    <div>
      <label>Name</label>
      <input type="text" required  style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px;">
    </div>

    <div>
      <label>Email</label>
      <input type="email" required  style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px;">
    </div>

    <div>
      <label>Area of interest   </label>
      <textarea rows="5"  required
            style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; resize: none;"></textarea>
    </div>

    <button type="submit" class="btn">Submit</button>

  </form>
</section>
